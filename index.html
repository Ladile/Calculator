<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>correction</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" href="fontawesome/css/style.css">

</head>
<body>
	
	
	<div class="container">
		<div class=" screen"> <span class="screen-div">0 </span> </div>
		<div class="touche clear">C </div>
		<div class="touche arrow"><i class="fas fa-arrow-left"></i> </div>
		<div class=" orange"><i class="fas fa-divide"></i></div>
        <div class="touche seven ">7</div>
		<div class="touche eight">8 </div>
		<div class="touche nine">9 </div>
		<div class=" orange"><i class="fas fa-times"></i> </div>
        <div class="touche four">4 </div>
		<div class="touche five">5 </div>
		<div class="touche six">6 </div>
		<div class=" orange"> <i class="fas fa-minus"></i>  </div>
        <div class="touche one ">1</div>
		<div class="touche two">2 </div>
		<div class="touche tree">3 </div>
		<div class=" orange"><i class="fas fa-plus"></i> </div>
		<div class="touche zero "> 0</div>
		<div class=" orange"><i class="fas fa-equals"></i> </div>

	</div>
</body>

</html>
